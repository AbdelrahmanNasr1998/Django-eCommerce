{% extends 'app/base.html' %}
{% load static %}
{% block content %}
<div class="container text-center mt-5 mb-5">
    <h2>Login</h2>
    <div class="mt-5">
        <form method="post">
            {% csrf_token %}
            <p class="text-center">Please login to your account</p>
            <div class="form-outline mb-2">
                <input type="text" class="form-control"
                       placeholder="Username" name="username" id="username" required/>

            </div>
            <div class="form-outline mt-1 mb-2">
                <input type="password" class="form-control"
                       placeholder="Password" name="password" id="password" required/>
            </div>
            <div class="text-center mb-5 pb-1">
                <button class="btn btn-dark" type="submit" id="login">
                    Login
                </button>
                {% if messages %}
                {% for msg in messages %}
                <div class="mt-2"
                     style="background-color: #ff0000; color: #fff; padding: 5px">
                    <i class="fa-solid fa-bug"></i> {{msg}}
                </div>
                {% endfor %}
                {% endif %}
            </div>
            <div class="d-flex align-items-center justify-content-center pb-4">
                <p class="mb-0 me-2">

                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
