{% extends 'app/base.html' %}
{% load static %}
{% block content %}
<div class="container text-center mt-5 mb-5">
    <h2>Cart</h2>
    <div class="row">
        {% for fav in cart %}

        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 mt-5">
            <a href="{% url 'Product_Details' fav.product.category.name fav.product.id %}">

                <div id="carouselExample{{fav.id}}" class="carousel slide">
                    <div class="carousel-inner">
                        {% for im in fav.product.images %}

                            {% if forloop.first %}

                            <div class="carousel-item active">
                                <img src="{{ im.image }}" style="max-width: 100%; max-height: 200px">
                            </div>
                            {% else %}
                            <div class="carousel-item">
                                <img src="{{ im.image }}" style="max-width: 100%; max-height: 200px">
                            </div>
                            {% endif %}
                        {% endfor %}
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample{{fav.id}}"
                            data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample{{fav.id}}"
                            data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <div>{{ fav.product.name }}</div>
                <div>{{ fav.product.price }}</div>
                <div>{{ fav.items }}</div>
                <div>{{ fav.price }}</div>
            </a>
        </div>

        {% endfor %}
    </div>
</div>
{% endblock %}
